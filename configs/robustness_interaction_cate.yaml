# configs/robustness_interaction_cate.yaml
name: 'Robustness_Interaction_CATE'
num_seeds: 30

data_params:
  n: 1000
  d: 10
  graph_type: 'ba' # Using the Barabási–Albert graph for this test
  cate_type: 'interaction' # This is the key change that activates the interaction term in the DGP
  real_data_name: null

model_params:
  num_layers: 2
  hidden_dim: 32

training_params:
  nuisance_epochs: 150
  cate_epochs: 200
  lr: 0.001
